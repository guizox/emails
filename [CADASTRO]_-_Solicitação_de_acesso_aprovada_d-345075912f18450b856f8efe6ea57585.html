<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Solicitação de Acesso Aprovada</title>
    <style>
      html,
      body,
      .container-global {
        height: 100vh;
        margin: 0;
        padding: 0;
        background-color: #e3e7eb;
      }
      .container-global {
        text-align: center;
        font-family: "Arial Regular", Arial, Helvetica, sans-serif;
        color: #606060 !important;
        padding-top: 2rem;
      }

      .container {
        width: 600px;
        margin: auto !important;
        background-color: white;
        -webkit-box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.19);
        box-shadow: 0 0 4px 0 rgba(0, 0, 0, 0.19);
        border-radius: 5px;
        margin: 1rem;
        padding: 2rem;
        display: grid;
        justify-content: center;
        align-items: center;
      }

      .divider {
        opacity: 0.25;
        border-color: #e8e8e8;
        width: 50%;
      }

      .approve-btn-container {
        display: flex;
        justify-content: center;
        text-decoration: none;
        font-weight: 600;
      }

      .centered {
        justify-content: center;
      }

      .approve-btn {
        display: flex;
        align-items: center;
        justify-content: center;

        width: 300px;

        align-items: center;
        border-radius: 5px;

        padding: 0 1rem;
        margin: 1rem auto;
        background-color: #4ddcbe;
        color: white !important;
      }

      .logo {
        margin: 1rem auto;
      }

      p {
        line-height: 30px;
        color: #606060;
      }

      .footer-main {
        font-weight: 500;
      }

      .footer-secondary {
        font-size: 0.7rem;
      }

      .floating-div {
        background-color: #4ddcbe;
        height: .3rem;
        width: 3rem;
        margin: auto;
      }
    </style>
  </head>
  <body>
    <div class="container-global">
      <div class="container">
        <img
          src="https://marketing-image-production.s3.amazonaws.com/uploads/55e5b15570e8796c208e6cd6e79edf552ae8ad7dc9c56532a409df25a4ac4469805d82618304891be604e1ed620d94aa955d81f6c910c5aa59651c057dc46421.png"
          alt="logo"
          class="logo"
        />
        <p style="font-size: 27px;">
          Olá <strong>{{ requester_user_name }}</strong>, <br/>
          sua <strong style="color: #4ddcbe;">solicitação de acesso foi aprovada</strong>!
        </p>

        <hr class="divider" />

        <p>
          Sua solicitação de acesso aos dados do usuário <br/>
          <strong>{{requested_user_name}}</strong> foi aprovada.
        </p>

        <hr class="divider" />
        <span
          target="_blank"
          class="approve-btn-container"
        >
          <a class="approve-btn" style="height: 40px;text-decoration:none;" href="{{url_ok}}">
            <div style="margin: auto;">
              OK, OBRIGADO!
            </div >
          </a>
        </span>

        <!-- <a href={{uri_deny}} class="deny-btn">Não conheço esta empresa</a> -->
      </div>

      <div class="footer">
        <p class="footer-main">
          Adianta Pagamentos S.A. | CNPJ: 24.879.870/0001-40
        </p>
        <p class="footer-secondary">
          Acesse a plataforma
          <a href="https://app.adianta.com.br" style="text-decoration: none !important; color: inherit;">Adianta</a> para mais
          informações.
        </p>
      </div>

      <div class="logo">
        <a href="https://app.adianta.com.br">
          <img
            src="https://marketing-image-production.s3.amazonaws.com/uploads/b8b9ae86fa071b16c6e27e928a2f9155acde911fd9f3c867d5f099e908880f70a297aa55f114cde22ef6b3c70e3646602c382b66d250144f51658a91566a13d1.png"
            style="width: 8rem;"
          />
        </a>
      </div>
    </div>
  </body>
</html>
